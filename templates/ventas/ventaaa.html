{% extends 'base.html' %}

{% block title %}
Registrar Venta
{% endblock %}

{% block content %}
<h2 class="text-center">Registro de Venta de Divisas</h2>
<form method="post" class="mt-4">
    {% csrf_token %}
    <input type="hidden" name="id_usuario" value="{{ request.user.id_usuario }}">
    
    <div class="row g-3">
        <div class="col-md-4">
            <label for="fecha_hora" class="form-label">Fecha y Hora</label>
            <input type="datetime-local" name="fecha_hora" id="fecha_hora" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label for="moneda" class="form-label">Moneda</label>
            <select name="moneda" id="moneda" class="form-select">
                <option value="1">Euro</option>
                <option value="2">DÃ³lar</option>
                <option value="3">Peso Chileno</option>
                <option value="4">Boliviano</option>
                <option value="5">Real</option>
                <option value="6">Sol</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="obs" class="form-label">Observaciones</label>
            <input type="text" id="obs" name="obs" class="form-control">
        </div>
    </div>

    <hr class="mt-4 mb-3">
    <h5 class="text-center">Detalle de Cortes</h5>

    <div class="row g-2">
        <div class="col-6 col-md-2">
            <label class="form-label">Billetes de 100</label>
            <input type="number" name="corte_100" id="corte_100" class="form-control corte-input" min="0" value="0" onfocus="this.select()">
        </div>
        <div class="col-6 col-md-2">
            <label class="form-label">Billetes de 50</label>
            <input type="number" name="corte_50" id="corte_50" class="form-control corte-input" min="0" value="0" onfocus="this.select()">
        </div>
        <div class="col-6 col-md-2">
            <label class="form-label">Billetes de 20</label>
            <input type="number" name="corte_20" id="corte_20" class="form-control corte-input" min="0" value="0" onfocus="this.select()">
        </div>
        <div class="col-6 col-md-2">
            <label class="form-label">Billetes de 10</label>
            <input type="number" name="corte_10" id="corte_10" class="form-control corte-input" min="0" value="0" onfocus="this.select()">
        </div>
        <div class="col-6 col-md-2">
            <label class="form-label">Billetes de 5</label>
            <input type="number" name="corte_5" id="corte_5" class="form-control corte-input" min="0" value="0" onfocus="this.select()">
        </div>
        <div class="col-6 col-md-2">
            <label class="form-label">Billetes de 1</label>
            <input type="number" name="corte_1" id="corte_1" class="form-control corte-input" min="0" value="0" onfocus="this.select()">
        </div>
    </div>
    <div class="row mt-4 align-items-end">
        <div class="col-md-4">
            <label for="total_calculado" class="form-label">Monto Total</label>
            <input type="number" name="total_calculado" id="total_calculado" class="form-control text-center" value="0" readonly>
        </div>
        <div class="col-md-4">
            <label for="precio_unitario" class="form-label">Precio Unitario</label>
            <input type="decimal" name="precio_unitario" id="precio_unitario" class="form-control text-center" value="0">
        </div>
        <div class="col-md-4 d-flex gap-2">
            <button type="submit" class="btn btn-primary w-100">Registrar Venta</button>
            <button type="reset" class="btn btn-danger w-100">Cancelar</button>
        </div>
    </div>    
    <div id="mensaje-error-js" class="alert alert-danger d-none mt-3" role="alert"></div>
 {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
 {% endif %}
 <script> 
    document.addEventListener("DOMContentLoaded", function() {    
        const alert = document.querySelector('.alert');
        if (alert) {
            setTimeout(function() {
                alert.classList.remove('show'); 
            }, 5000); 
        }
    });
 </script>

    const ahora = new Date();

    const fechaLocal = new Date(ahora.getTime() - offset);
    document.getElementById('fecha_hora').value = fechaLocal.toISOString().slice(0, 16);

    function calcularMontoTotal() {
        const cortes = {
            100: parseInt(document.getElementById('corte_100').value) || 0,
            50: parseInt(document.getElementById('corte_50').value) || 0,
            20: parseInt(document.getElementById('corte_20').value) || 0,
            10: parseInt(document.getElementById('corte_10').value) || 0,
            5: parseInt(document.getElementById('corte_5').value) || 0,
            1: parseInt(document.getElementById('corte_1').value) || 0
        };

        let subtotal = 0;
        for (const [valor, cantidad] of Object.entries(cortes)) {
            subtotal += cantidad * valor;
        }

        document.getElementById('total_calculado').value = subtotal.toFixed(2);
    }

    document.querySelectorAll('.corte-input').forEach(input => {
        input.addEventListener('input', calcularMontoTotal);
    });

    document.querySelector('form').addEventListener('submit', function (e) {
        const total = parseFloat(document.getElementById('total_calculado').value) || 0;
        const mensaje = document.getElementById('mensaje-error-js');

        mensaje.classList.add('d-none');
        mensaje.textContent = '';

        if (total <= 0) {
            e.preventDefault();
            mensaje.textContent = 'Debe ingresar al menos un corte con cantidad mayor a 0';
            mensaje.classList.remove('d-none');

            setTimeout(() => {
                mensaje.classList.add('d-none');
                mensaje.textContent = '';
            }, 4000);
        }
    });

    const alert = document.querySelector('.alert');
    if (alert) {
        setTimeout(() => {
            alert.classList.remove('show');
        }, 5000);
    }
  });
 </script>

</form>

{% endblock %}
